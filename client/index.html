<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Lista de compras</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap-theme.css">
    <link rel="stylesheet" href="css/estilos.css">
    
</head>
<body class="container">
    
    <h1 class="text-center faixa">Lista de compras</h1>
    
    <div id="mensagemView"></div>
    
    <form class="form" onsubmit="produtosController.adiciona(event)">
        
        <div class="form-group">
            <label for="data">Data</label>
            <input type="date" id="data" class="form-control" required autofocus/>        
        </div>    
        
        <div class="form-group">
            <label for="nome">Nome</label>
            <input type="text" id="nome" class="form-control" required/>        
        </div>

        <div class="form-group">
            <label for="quantidade">Quantidade</label>
            <input type="number" min="1" step="1" id="quantidade" class="form-control" value="1" required/>
        </div>
        
        <div class="form-group">
            <label for="valor">Valor</label>
            <input id="valor" type="number" class="form-control"  min="0.01" step="0.01" value="0.0" required />
        </div>
        
        <button class="btn btn-primary" type="submit">Incluir</button>
    </form>
    
    <div class="text-center faixa">
        <button onclick="produtosController.importaProdutos()" class="btn btn-primary text-center" type="button">
            Importar Produtos
        </button>
        <button onclick="produtosController.remove()" class="btn btn-primary text-center" type="button">
            Apagar
        </button>
    </div> 
    <br>
    <br>
    
    <div id="produtosView" class="table-view"></div>
    
   <script src="js/app/models/Produtos.js"></script>
   <script src="js/app/controllers/ProdutosController.js"></script>
   <script src="js/app/helpers/DateHelper.js"></script>
   <script src="js/app/models/ListaProdutos.js"></script>
   <script src="js/app/views/View.js"></script>
   <script src="js/app/views/ProdutosView.js"></script>
   <script src="js/app/models/Mensagem.js"></script>
   <script src="js/app/views/MensagemView.js"></script>
   <script src="js/app/services/ProxyFactory.js"></script>
   <script src="js/app/helpers/Bind.js"></script>
   <script src="js/app/services/ProdutosService.js"></script>
   <script src="js/app/services/HttpService.js"></script>
   <script>
       let produtosController = new ProdutosController();
   </script>
</body>
</html>
